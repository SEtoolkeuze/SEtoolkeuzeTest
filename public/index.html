<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
        }
        input[type="text"], input[type="submit"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        input[type="submit"] {
            background-color: #28a745;
            color: white;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
        .error {
            color: red;
            display: none;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Vul toegangscode in</h2>
    <form id="loginForm">
        <input type="text" id="accessCode" placeholder="Vul toegangscode in" required>
        <input type="submit" value="Submit">
        <p class="error" id="errorMessage">Code verkeerd. Probeer opnieuw.</p>

    </form>
</div>

<script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault();

        // Replace '12345' with your desired code
        const correctCode = '12345';  
        const enteredCode = document.getElementById('accessCode').value;

        if (enteredCode === correctCode) {
            window.location.href = 'setool.html'; // Redirect to the index.html page
        } else {
            document.getElementById('errorMessage').style.display = 'block';
        }
    });
</script>

</body>
</html>
